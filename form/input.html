<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	


	<table id="tab" border="3">
		<tr>
			<td>Item</td>
			<td>Unit Price</td>
			<td>Qty</td>
			<td>total</td>
		</tr>
		<tr >
			<td>Juice</td>
			<td><input type="number" id="juice-unit" name="" onchange="juice()" ></td>
			<td><input type="number" id="juice-qty" name="" onchange="juice()" ></td>
			<td><input type="number" id="juice-total" name="" onchange="juice()"readonly></td>


		</tr>
		<tr >
			<td>chocolate</td>
			<td><input type="number" id="choco-unit" name="" onchange="chocolate()"></td>
			<td><input type="number" id="choco-qty" name="" onchange="chocolate()"></td>
			<td><input type="number" id="choco-total" name="" onchange="chocolate()" readonly></td>

		</tr>
		<tr >
			<td>chips</td>
			<td><input type="number" id="chips-unit" name="" onchange="chips()"></td>
			<td><input type="number" id="chips-qty" name=""onchange="chips()"></td>
			<td><input type="number" id="chips-total" name=""onchange="chips()" readonly></td>

		</tr>
		<tr >
			<td>milk</td>
			<td><input type="number" id="milk-unit" name=""onchange="milk()"></td>
			<td><input type="number" id="milk-qty" name=""onchange="milk()"></td>
			<td><input type="number" id="milk-total" name=""onchange="milk()" readonly></td>

		</tr>
		<tr >
			<td>pepsi</td>
			<td><input type="number" id="pepsi-unit" name=""onchange="pepsi()"></td>
			<td><input type="number" id="pepsi-qty" name=""onchange="pepsi()"></td>
			<td><input type="number" id="pepsi-total" name=""onchange="pepsi()" readonly></td>

		</tr>
		<tr>
			<td>final total</td>
			<td ><input type="number" id="tot" name="" onmouseover="tot()" readonly></td>
		</tr>
	</table>







	<script type="text/javascript">


		function juice(){
			var m = document.getElementById("juice-unit").value;
			var h = document.getElementById("juice-qty").value;
			var sum = parseInt (m) *  parseInt(h);
			document.getElementById("juice-unit").value=parseInt(m);
			document.getElementById("juice-qty").value=parseInt(h);
			document.getElementById("juice-total").value=sum;
			
		}


		function chocolate(){
			var m = document.getElementById("choco-unit").value;
			var h = document.getElementById("choco-qty").value;
			var sum = parseInt (m) *  parseInt(h);
			document.getElementById("choco-unit").value=parseInt(m);
			document.getElementById("choco-qty").value=parseInt(h);
			document.getElementById("choco-total").value=sum;

		}
		function chips(){
			var m = document.getElementById("chips-unit").value;
			var h = document.getElementById("chips-qty").value;
			var sum = parseInt (m) *  parseInt(h);
			document.getElementById("chips-unit").value=parseInt(m);
			document.getElementById("chips-qty").value=parseInt(h);
			document.getElementById("chips-total").value=sum;

		}
		function milk(){
			var m = document.getElementById("milk-unit").value;
			var h = document.getElementById("milk-qty").value;
			var sum = parseInt (m) *  parseInt(h);
			document.getElementById("milk-unit").value=parseInt(m);
			document.getElementById("milk-qty").value=parseInt(h);
			document.getElementById("milk-total").value=sum;

		}
		function pepsi(){
			var m = document.getElementById("pepsi-unit").value;
			var h = document.getElementById("pepsi-qty").value;
			var sum = parseInt (m) *  parseInt(h);
			document.getElementById("pepsi-unit").value=parseInt(m);
			document.getElementById("pepsi-qty").value=parseInt(h);
			document.getElementById("pepsi-total").value=sum;

		}
		function tot(){
			var x = document.getElementById("juice-total").value;
			var o = document.getElementById("chips-total").value;
			var u = document.getElementById("choco-total").value;
			var y = document.getElementById("milk-total").value;
			var z = document.getElementById("pepsi-total").value;

			var n = parseInt(x)+parseInt(o)+parseInt(u)+parseInt(y)+parseInt(z);
			document.getElementById("tot").value=n;

		}
	</script>






</body>
</html>
