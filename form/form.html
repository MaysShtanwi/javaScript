	function tables(){
		var m    = "<br><table border='3'>";
		var cols = document.getElementById("no2").value;
		var rows = document.getElementById("no1").value;
		for(i=0;i<rows;i++)
		{
			m+="<tr>"
			for(j=0;j<cols;j++)
			{
				m+="<td>Mays</td>"

			}
			m+="</tr>"
		}
		m+="</table>";
		document.getElementById("tab").innerHTML=m;
	}

</script>
