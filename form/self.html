<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		
		#btn{
			padding:5px;
			background-color: #99ff66;
			font-size: 10px;
			width: 70px;
			height: 30px;
			color: #194d00;
			float: right;
			margin-top: 10px;
			border-radius: 10px;
		}
		#count{
			float: left;
		}
		.algn{
			width: 500px;
		}
		#txt{
			width: 500px;
			height: 300px;
			border:3px solid #ff4d4d;
		}

	</style>
</head>
<body>

	<textarea id="txt" oninput="count_word()"></textarea>

	<br>
	<div class="algn">
		<div  id="count" ></div>
		<button id="btn" style="display: none" onclick="button()">Send</button>

	</div>



	<script type="text/javascript">


		function count_word( val ){
			var wrd = val.match(/\S+/g);
			return {
				words : wrd ? wrd.length : 0
			};
		}


		var textContent = document.getElementById("txt");
		var showWordCount   = document.getElementById("count");

		textContent.addEventListener("input", function(){
			var v = count_word( this.value );
			showWordCount.innerHTML = (
				"<br>Words: "+ v.words
				);
			var x=document.getElementById("btn");

			if(v.words<20){

				document.getElementById("txt").style.backgroundColor="#ccffff";
				document.getElementById("txt").style.color="#003366";
				x.style.display="none";
			}
			else{
				document.getElementById("txt").style.backgroundColor="#ffccff";
				document.getElementById("txt").style.color="#990033";
				x.style.display="block";
				
			}
		}, false);

		function button(){

			if(confirm("press a button!")){
				window.location.href="hello.html";
			}
			else{
				location.reload();
			}
		}
	</script>






</body>
</html>
